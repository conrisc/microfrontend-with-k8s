apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: nginx
  name: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - image: my-nginx:1.0
        imagePullPolicy: IfNotPresent
        name: nginx
        ports:
        - containerPort: 3000
        resources: {}